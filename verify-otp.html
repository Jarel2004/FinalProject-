!~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee - Verify Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            max-width: 900px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 50px;
        }

        .logo-text {
            color: #d32f2f;
            font-size: 32px;
            font-weight: 700;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: #d32f2f;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .instructions {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .email {
            font-weight: 600;
            color: #333;
        }

        .reference {
            font-weight: 600;
            color: #333;
        }

        .spam-notice {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-bottom: 50px;
        }

        .code-input {
            width: 55px;
            height: 55px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            transition: border-color 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: #d32f2f;
        }

        .code-input:disabled {
            background: #f5f5f5;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: #d32f2f;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .back-btn::before {
            content: '←';
            font-size: 20px;
        }

        .right-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
        }

        .resend-btn:hover:not(:disabled) {
            color: #d32f2f;
        }

        .resend-btn:disabled {
            cursor: not-allowed;
        }

        .timer {
            color: #999;
            font-size: 16px;
        }

        .verify-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s, opacity 0.3s;
        }

        .verify-btn:hover:not(:disabled) {
            background: #d32f2f;
        }

        .verify-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: right;
            margin-top: -35px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .code-inputs {
                gap: 8px;
                justify-content: center;
            }

            .code-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .actions {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .right-actions {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">Karu-mata</span>
            <div class="logo-icon"><img src="src/karumata.png" alt="Logo"></div>
        </div>
        
        <h1>Verify your email</h1>
        
        <p class="instructions">
            Enter the 6-digit code sent to <span class="email">jarelbinggan81@gmail.com</span> with reference code <span class="reference">7042E9</span>.
        </p>
        
        <p class="spam-notice">
            Haven't received the code? Check your spam folder.
        </p>
        
        <div class="code-inputs" id="codeInputs">
            <input type="text" maxlength="1" class="code-input" data-index="0">
            <input type="text" maxlength="1" class="code-input" data-index="1">
            <input type="text" maxlength="1" class="code-input" data-index="2">
            <input type="text" maxlength="1" class="code-input" data-index="3">
            <input type="text" maxlength="1" class="code-input" data-index="4">
            <input type="text" maxlength="1" class="code-input" data-index="5">
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid code. Please try again.
        </div>
        
        <div class="actions">
            <button class="back-btn" id="backBtn">Back</button>
            
            <div class="right-actions">
                <button class="resend-btn" id="resendBtn">Resend code <span class="timer" id="timer">1:57</span></button>
                <button class="verify-btn" id="verifyBtn" disabled>Verify</button>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const timerEl = document.getElementById('timer');
        const errorMessage = document.getElementById('errorMessage');
        const backBtn = document.getElementById('backBtn');
        
        let timeLeft = 117; // 1:57 in seconds
        let timerInterval;

        // Start countdown timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timerEl.textContent = '';
                }
            }, 1000);
        }

        startTimer();

        // Handle input navigation
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d$/.test(value) && value !== '') {
                    e.target.value = '';
                    return;
                }
                
                // Hide error message when typing
                errorMessage.style.display = 'none';
                
                // Move to next input
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                // Check if all inputs are filled
                checkAllFilled();
            });
            
            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
                
                // Move to next input on arrow right
                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                // Move to previous input on arrow left
                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                
                if (/^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (inputs[i]) {
                            inputs[i].value = char;
                        }
                    });
                    
                    // Focus last filled input or last input
                    const lastIndex = Math.min(pastedData.length, inputs.length - 1);
                    inputs[lastIndex].focus();
                    
                    checkAllFilled();
                }
            });
        });

        // Check if all inputs are filled
        function checkAllFilled() {
            const allFilled = Array.from(inputs).every(input => input.value !== '');
            verifyBtn.disabled = !allFilled;
        }

        // Get code value
        function getCode() {
            return Array.from(inputs).map(input => input.value).join('');
        }

        // Clear all inputs
        function clearInputs() {
            inputs.forEach(input => {
                input.value = '';
            });
            inputs[0].focus();
            verifyBtn.disabled = true;
        }

        // Verify button click
        verifyBtn.addEventListener('click', () => {
            const code = getCode();
            
            // Simulate verification (replace with actual API call)
            if (code === '123456') {
                alert('Email verified successfully! ✓\n\nRedirecting to your account...');
                clearInputs();
            } else {
                errorMessage.style.display = 'block';
                // Clear inputs and refocus
                setTimeout(() => {
                    clearInputs();
                }, 1000);
            }
        });

        // Resend code
        resendBtn.addEventListener('click', () => {
            if (timeLeft <= 0) {
                alert('Verification code has been resent to jarelbinggan81@gmail.com');
                
                // Reset timer
                timeLeft = 117;
                resendBtn.disabled = true;
                startTimer();
                
                // Clear inputs
                clearInputs();
                errorMessage.style.display = 'none';
            }
        });

        // Back button
        backBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to go back? You will need to verify your email again.')) {
                clearInterval(timerInterval);
                alert('Returning to registration...');
            }
        });

        // Focus first input on load
        inputs[0].focus();
    </script>
</body>
</html>
